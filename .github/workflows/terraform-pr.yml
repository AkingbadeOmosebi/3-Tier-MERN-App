name: Terraform PR Validation

on:
  pull_request:
    branches:
      - main
    paths:  # allowed and excluded paths
      - 'terraform/**'
      - '!terraform/oidc/**'
      - '.github/workflows/terraform-*.yml'

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  security-scan:
    name: Security Scanning with Checkov
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Fail fast if issues found
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov security scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: terraform/
          skip_path: terraform/oidc
          framework: terraform
          output_format: cli
          soft_fail: false

  cost-estimation:
    name: Cost Estimation with Infracost
    runs-on: ubuntu-latest
    needs: security-scan
    timeout-minutes: 15
    strategy:
      matrix:
        module: ['networking', 'core-infra', 'aks-cluster', 'cosmos-db']
      fail-fast: false
    
    defaults:
      run:
        working-directory: terraform/${{ matrix.module }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0
          terraform_wrapper: false

      - name: Setup Infracost
        uses: infracost/actions/setup@v3
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Generate cost estimate
        run: |
          infracost breakdown --path . \
            --format json \
            --out-file /tmp/infracost-${{ matrix.module }}.json

      - name: Post cost comment to PR
        uses: infracost/actions/comment@v1
        with:
          path: /tmp/infracost-${{ matrix.module }}.json
          behavior: update

  validate:
    name: Validate and Plan
    runs-on: ubuntu-latest
    needs: [security-scan, cost-estimation]
    timeout-minutes: 20
    strategy:
      matrix:
        module: ['networking', 'core-infra', 'aks-cluster', 'cosmos-db']
      fail-fast: false

    defaults:
      run:
        working-directory: terraform/${{ matrix.module }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure login via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform init
        run: terraform init
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: true

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan
        id: plan
        run: terraform plan -no-color | tee plan-output.txt
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          ARM_USE_OIDC: true
          TF_VAR_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Comment plan on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('terraform/${{ matrix.module }}/plan-output.txt', 'utf8');
            const output = `### Terraform Plan: ${{ matrix.module }}
            
            <details><summary>Show Plan</summary>

            \`\`\`hcl
            ${plan}
            \`\`\`

            </details>`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });